
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Restaurant</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of collection">
       <td>{{resto.id}}</td>
       <td>{{resto.name}}</td>
       <td>{{resto.Address}}</td>
       <td>{{resto.email}}</td>
       <td>
        <a routerLink="/update/{{resto.id}}">
        <i class="fa fa-edit" style="font-size:30px;color:rgb(10, 2, 116); cursor:pointer;"></i>
        </a> &nbsp; &nbsp;
        <a (click)="deleteRow(resto.id)">
        <i class="fa fa-trash-o" style="font-size:30px;color:red"></i>
        </a>
        </td>
      </tr>
     
    </tbody>
  </table>
